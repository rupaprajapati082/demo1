<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Booking | Fabric Store</title>
</head>

<body class="bg-gradient-to-r from-indigo-100 via-white to-indigo-200 min-h-screen">

<!-- HEADER -->
<header class="bg-white shadow">
  <div class="container mx-auto flex p-5 items-center justify-between">
    <h1 class="text-xl font-bold text-indigo-600">Fabric Store</h1>
    <nav class="space-x-6 text-gray-700">
      <a href="index.html" class="hover:text-indigo-600">Home</a>
      <a href="gallery.html" class="hover:text-indigo-600">Gallery</a>
      <a href="booking.html" class="text-indigo-600 font-semibold">Booking</a>
      <a href="contact.html" class="hover:text-indigo-600">Contact</a>
      <a href="about.html" class="hover:text-indigo-600">About</a>
    </nav>
  </div>
</header>

<!-- BOOKING FORM -->
<section class="container mx-auto px-5 py-20">
  <div class="max-w-3xl mx-auto bg-white p-10 rounded-xl shadow-lg">
    
    <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">
      Book Your Fabric
    </h2>

    <form class="space-y-6">
      
      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <label class="block text-gray-600 mb-1">Full Name</label>
          <input type="text" class="w-full border rounded px-4 py-2 focus:ring-2 focus:ring-indigo-300">
        </div>
        <div>
          <label class="block text-gray-600 mb-1">Phone Number</label>
          <input type="tel" class="w-full border rounded px-4 py-2 focus:ring-2 focus:ring-indigo-300">
        </div>
      </div>

      <div>
        <label class="block text-gray-600 mb-1">Email Address</label>
        <input type="email" class="w-full border rounded px-4 py-2 focus:ring-2 focus:ring-indigo-300">
      </div>

      <div>
        <label class="block text-gray-600 mb-1">Fabric Type</label>
        <select class="w-full border rounded px-4 py-2 focus:ring-2 focus:ring-indigo-300">
          <option>Select Fabric</option>
          <option>Cotton</option>
          <option>Silk</option>
          <option>Denim</option>
          <option>Linen</option>
          <option>Wool</option>
        </select>
      </div>

      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <label class="block text-gray-600 mb-1">Booking Date</label>
          <input type="date" class="w-full border rounded px-4 py-2 focus:ring-2 focus:ring-indigo-300">
        </div>
        <div>
          <label class="block text-gray-600 mb-1">Quantity (meters)</label>
          <input type="number" class="w-full border rounded px-4 py-2 focus:ring-2 focus:ring-indigo-300">
        </div>
      </div>

      <div>
        <label class="block text-gray-600 mb-1">Message</label>
        <textarea class="w-full border rounded px-4 py-2 h-28 focus:ring-2 focus:ring-indigo-300"></textarea>
      </div>

      <button class="w-full bg-indigo-600 text-white py-3 rounded-lg text-lg hover:bg-indigo-700 transition">
        Confirm Booking
      </button>

    </form>
  </div>
</section>

</body>
</html>
